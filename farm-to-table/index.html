<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=PT+Sans&display=swap" rel="stylesheet">
    <!--Link to CSS stylesheet-->
    <link rel="stylesheet" href="css/index.css">
    <title>Farm to Table</title>
    <!--link to font awesome library-->
    <script src="https://kit.fontawesome.com/4d99540586.js" crossorigin="anonymous"></script>
</head>
<body>
 <!--Start writing your HTML here-->
 <header>
     <nav>
         <div class="logo">
            <i class="fas fa-tractor"></i>
         </div>
         <div class="links">
            <a href="#top">Home</a>
            <a href="#farm">Farm Fresh </a>
            <a href="#">About</a>
            <a href="#">Contact</a>
         </div>
     </nav>
 </header>
 <section id="top">
     <div class="titles">
         <h1>Farm to Table</h1>
         <h2>Ethical fresh products <br>delivered to your door.</h2>
     </div>
 </section>
 <section id="farm">
     <h2>Farm Fresh</h2>
        <div class="container">
            <div class="box">
                <i class="fas fa-cheese"></i>
                <h3>Dairy</h3>
            </div>
            <div class="box">
                <i class="fas fa-egg"></i>
                <h3>Eggs</h3>
            </div>
            <div class="box">
                <i class="fas fa-seedling"></i>
                <h3>Produce</h3>
            </div>
            <div class="box">
                <i class="fas fa-bread-slice"></i>
                <h3>Bakery</h3>
            </div>
        </div>
 </section>
 <section class="hero-image">
     <!-- this is a blank section - our bg image will go here -->
 </section>
